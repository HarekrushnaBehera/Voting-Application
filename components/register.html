<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsive.css">
    <style>
        .regbox {
            height: 90vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #msgs {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <nav class="mynavbar">
        <div class="logo">
            <a href="#">E-Vote</a>
        </div>
        <ul class="nav_link">
            <li><a href="../index.php">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="login.html">Vote</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="reg">
            <a href="register.html">Signup</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span> <span></span> <span></span>
        </div>
    </nav>
    <div class="regbox">
        <div class="signin-container">
            <h2>Registration Page</h2>
            <p id="msgs"></p>
            <form action="../backend/register.php" method="post" class="signform" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" id="uname" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="single">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select</option>
                            <option value="1">Voter</option>
                            <option value="2">Party</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="single">
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd"> Confirm Password</label>
                        <input type="password" id="cpwd" name="cpwd" required>
                    </div>
                </div>
                <div class="img-form-group">
                    <label for="photo">Image:</label>
                    <input type="file" id="photo" name="photo" required>
                </div>
                <button type="submit" class="login-button">Signup</button>
                <div class="forgot-password">
                    <p>Already have an account?<a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
